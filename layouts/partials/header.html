<div class="header-bg" id="header-bg"></div>
<header class="header" id="header">
  <div class="header__title">
    <!-- <img class="header__site-logo "src="/logo/wire.svg" alt="logo"/> -->
    <span class="header__site-title">
      <a  href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
      </a>
      {{ if not .IsHome }}
          <b class="header__section-title">
            {{ with ($.Param "menuTitle") }}
              {{ . }}
            {{ else }}
              {{ $.Section | humanize }}
            {{ end }}
          </b>
      {{ end }}
    </span>
  </div>
  <button class="header-menu__toggle" id="header-menu-toggle"></button>
  <nav class="header-menu" id="header-menu">
      <ul class="header-menu__list">
        {{ range .Site.Menus.main }}
        <li class="header-menu__item"><a class="header-menu__link" href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
  </nav>
  <nav class="header-menu--collapsable" id="collapsable-menu">
    <ul class="header-menu__list--collapsable">
      {{ range .Site.Menus.main }}
      <li class="header-menu__item"><a class="header-menu__link" href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
</header>

<script>
var toggle = document.querySelector("#header-menu-toggle");
toggle.addEventListener("click", function() {
  var content = document.querySelector("#collapsable-menu");
  var globalNav = document.querySelector("#header-menu");
  var header = document.querySelector("#header");
  var headerBg = document.querySelector("#header-bg");
  this.classList.toggle("header-menu__toggle--active");
  content.classList.toggle("header-menu--collapsable--active");
  header.classList.toggle("header--active");
  headerBg.classList.toggle("header-bg--active");
});
</script>
