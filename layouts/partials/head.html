<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ .Hugo.Generator }}

<!-- <link rel="icon" type="image/x-icon" href="/favicon.ico"> -->
<link rel="icon" type="image/png" href="/favicon.png">

{{ if eq .URL "/" }}
<title>{{ .Title }}</title>
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="website">
{{ else }}
<title>{{ .Title }} - {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
{{ end }}

{{ if eq .URL "/" }}
<meta property="description" content="{{ .Site.Params.description }}">
{{ else }}
  {{ if .Description }}
  <meta property="description" content="{{ .Description }}">
  {{ end }}
{{ end }}

{{ if .Keywords }}
<meta property="keywords" content ="{{ delimit .Keywords ", " }}">
{{ end }}

{{ if .RSSLink }}
<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}

{{ template "_internal/google_analytics_async.html" . }}

<link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css?v=1.5" media="all">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/header.css?v=1.5" media="all">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/fonts.css?v=1.5" media="all">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/article.css?v=1.5" media="all">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/list.css?v=1.5" media="all">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/responsive.css?v=1.5" media="all">
